<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="alternate"
    type="application/rss+xml"
    title="Subscribe to Recent
  Posts"
    href="/feed.xml"
  />
  {%- seo -%}

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
  />
  {%- if site.fontawesome_id -%}
  <script
    src="https://kit.fontawesome.com/{{ site.fontawesome_id }}.js"
    crossorigin="anonymous"
  ></script>
  {%- endif -%}
  <link rel="stylesheet" href="/assets/main.css" />
  {%- feed_meta -%} {%- if jekyll.environment == 'production' and
  site.google_analytics -%} {%- include google-analytics.html -%} {%- endif -%}
</head>
